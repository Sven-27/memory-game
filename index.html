<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cardgame</title>
	<link href="./css/game.css" rel="stylesheet">
</head>
<body>
  <p id="welkom"></p>
  <div id="game">
    <select name="speelveld" id="speelveld">
      <option selected disabled value="veld">Kies een speelveld</option>
      <option value="4">4 x 4</option>
      <option value="5">5 x 5</option>
      <option value="6">6 x 6</option>
    </select>
    <div id="score">
      <p id="totalTurns">Totaal aantal beurten: <span id="totalCount">0</span></p>
      <p id="success">Succesvolle beurten: <span id="successCount">0</span></p>

      <p id="elapsed-time">Tijd verstreken: <span id="time">00:00</span></p>
      <button id="reset">Reset Game</button>
    </div>
  </div>
  <div id="field"></div>	
  <div id="high-scores">
    <table>
      <thead>
        <tr>
          <th>Positie</th>
          <th>pogingen</th>
          <th>succesvol</th>
          <th>tijd</th>
          <th>grootte veld</th>
        </tr>
      </thead>
      <tbody id="high-scores-list">
      </tbody>
    </table>
  </div>
	<script src="./js/memory.js" type="module"></script>
</body>
</html>
